version: 1

indices:
  blog-us:
    include:
      - '/blog/'
      - '/blog/basics/**'
      - '/blog/how-to/**'
      - '/blog/perspectives/**'
      - '/blog/the-latest/**'
    exclude:
      - '**/fragments/**'
      - '**/drafts/**'
    target: /blog/query-index-old.json
    properties: &minProps
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      h1:
        select: main h1
        value: |
          textContent(el)
      date:
        select: head > meta[name="publication-date"]
        value: |
          dateValue(attribute(el, 'content'), 'MM-DD-YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      imageAlt:
        select: head > meta[property="og:image:alt"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        value: |
          attribute(el, 'content')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      industry:
        select: head > meta[name="industry"]
        value: |
          attribute(el, 'content')
      customerJourneyStage:
        select: head > meta[name="customer-journey-stage"]
        value: |
          attribute(el, 'content')
      product:
        select: head > meta[name="product"]
        value: |
          attribute(el, 'content')
      audience:
        select: head > meta[name="audience"]
        value: |
          attribute(el, 'content')
      seoArticle:
        select: head > meta[name="seo-article"]
        value: |
          attribute(el, 'content')
      artworkSource:
        select: head > meta[name="artwork-source"]
        value: |
          attribute(el, 'content')
  
